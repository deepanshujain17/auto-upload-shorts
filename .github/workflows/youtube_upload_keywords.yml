name: Daily YouTube Upload - Trending Keywords

on:
  # 12:30 UTC = 18:00 IST
  schedule:
    # Weekdays at 6:00 AM IST
    - cron: '30 0 * * 1-5'
    # Weekends at 6:00 AM IST
    - cron: '30 0 * * 6,0'
  workflow_dispatch:  # Allow manual runs too

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup pip cache directory
        run: mkdir -p ~/.cache/pip

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps & Python deps in parallel
        run: |
         (sudo apt-get update && sudo apt-get install -y ffmpeg) &
         pip install -r requirements.txt &
         wait

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup environment and secrets
        run: |
          echo "GNEWS_API_KEY=${{ secrets.GNEWS_API_KEY }}" > .env
          echo "${{ secrets.TOKEN_PKL_B64 }}" | base64 -d > token.pkl
          echo "${{ secrets.CLIENT_SECRETS_B64 }}" | base64 -d > client_secrets.json

      - name: Run upload script
        run: python main.py keywords